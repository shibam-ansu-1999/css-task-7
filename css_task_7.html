<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chess Board</title>

<style type="text/css">
*{
	margin: 0px;
	padding: 0px;
}
#main{
	justify-content: center;
	text-align: center;
}

#main h2{
	color: white;
	margin-top: 30px;
	font-size: 30px;
	animation: glow 1s forwards;
	animation-iteration-count: infinite;
}
@keyframes glow{
	0%{
		color: #F7FA00;
	}
	25%{
		color: #B6FA00;
	}
	50%{
		color: #4CFA00;
	}
	75%{
		color: #F45100;
	}
	100%{
		color: #00FF1B;
	}
}

#container{
	display: inline-block;
	margin: 80px;
	margin-top: 40px;
	padding: 2px;
	border: 6px solid #FA7914;
}
body{
	background:url(https://wallpaperplay.com/walls/full/0/4/2/392560.jpg);
	background-repeat: no-repeat;
	background-size: cover;
}


.row1 li{
	height: 60px;
	width: 60px;
	display: inline-block;
	margin: -2px;
	animation: 1s fade forwards;
}
.row2 li{
	height: 60px;
	width: 60px;
	display: inline-block;
	margin: -2px;
}
.row1 li:nth-child(even){
 	background: black;
}
.row2 li:nth-child(odd){
 	background: black;
}
.row1 li:nth-child(odd){
 	background: #DBE6E3;
}
.row2 li:nth-child(even){
 	background: #DBE6E3;
}
.row1 li:hover{
	animation: 1s fade1 forwards;
	background: #F0E20A;
	transform: scale(1.05);
}
.row2 li:hover{
	animation: 1s fade2 forwards;
	background: #F0E20A;
	transform: scale(1.05);
}

@keyframes fade1{
	from{
		opacity: 1
	}
	to{
		opacity: 0.5
	}
}
@keyframes fade2{
	from{
		opacity: 1
	}
	to{
		opacity: 0.5
	}
}

</style>
